<!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta  charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>사이트의 제목넣기</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="keywords" content="키워드넣기" />
    <meta name="description" content="설명넣기"/>
    <meta name="author" content="저자넣기"/>
    <script src="main.js"></script>
    <!--script가 head안에 있으면 HTML->Script->HTML [HTML을 읽다가 Script로 넘어감 큰파일이라면 도중에 끊김]-->
    <!--<script asyn src="main.js"></script> asyn 블린 값 -> 쓰면 true 값, [HTML과 스크립트 와 동시 다운로드 완료 후 동작 ]-->
    <!--<script defer src="main.js"></script> HTML과 스크립트를 동시에 다운로드 하고 그 후에 스크립트 동작 가장 추천하는 방식 -->
    
    <!--asyn,defer 차이점. 
        -asyn : 가장 먼저 다운로드된 스크립트 순으로 실행됌. 만약 크기가 다르고, 우선순위가 다르다면 혼잡하게 실행됌
        -defer : 동시에 다운받으며, 순서에 맞게 실행 됌
    -->
    </head>

<body>


<!--<script src="main.js"></script> 스크립트가 바디에 있으면 HTML을 다 읽고 -> 스크립트를 읽는 방식 [스크립트가 중요도가 높다면 정상적인 페이지가 로딩할 수 없음]-->
</body>

</html>
